<h1> {{title}} </h1>

<h2>Count : {{count}} </h2>
<br>
<button (click)="count = count+1"> Increase </button>
<button (click)="count = count-1"> Decrease </button>

<br><br>

<h2>Count get by function : {{count}} </h2>
<br>
<button (click)="incCount()"> Increase </button>
<button (click)="decCount()"> Decrease </button>
