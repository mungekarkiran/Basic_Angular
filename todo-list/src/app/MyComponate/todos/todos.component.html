<app-todo-add (todoAdd)="addTodo($event)"></app-todo-add>

<h3>Your todos : </h3>

<div *ngIf="this.todos.length===0; else elseBlock">No Todo List To Display.</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
    </div>
</ng-template>
